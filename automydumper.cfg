# Each item can be assigned as follows:
# <variable>='<value>'

# -- backup_root_dir --
# Directory that contains the backups. Should end on 'automydumper' for safety.
# Default: backup_root_dir='/var/backups/automydumper'

# -- backup_dir_format --
# Name of backup directory
# "date --help" will show you the format options.
# Default: backup_dir_format='+%F'

# -- compress --
# Compress table dumps on-the-fly during backups
# Default: compress=1

# -- keep --
# How many backups do we keep?
# Default: keep=1

# -- mysql_user --
# MySQL user that will be used to connect.
# Default: mysql_user="root"

# -- mysql_password --
# MySQL password that will be used to connect. Leave empty for no password.
# Default: mysql_password=

# -- mysql_host --
# Host of MySQL server.
# Default: mysql_host=localhost

# -- mysql_socket --
# Unix socket on which MySQL listens when host is localhost or 127.0.0.1.
# If left empty, it will use whatever [client] says in my.cnf
# Default: mysql_socket=

# -- threads --
# Amount of threads that will be used to backup the tables
# Default: threads=4

# -- use_savepoints --
# Append --use-savepoints to mydumper.
# Default: 1 (enabled)

# -- less_locking --
# Append --less-locking to mydumper.
# Default: 1 (enabled)

# -- backup_triggers --
# Append --triggers to mydumper.
# Default: 1 (enabled)

# -- backup_events --
# Append --events to mydumper.
# Default: 1 (enabled)

# -- backup_routines --
# Append --routines to mydumper.
# Default: 1 (enabled)

# -- mydumper_opts --
# Extra options that will be passed on to mydumper.
# Default: mydumper_opts=

# -- enabled --
# To disable the script, set value to 0. No backups will be taken.
# Default: enabled=1

# -- cleanup_failed_backups --
# Cleanup of older failed backups. The keep option will only remove successful backups. This option will cleanup all
# failed backups; with the exception of the current backup_dir
# Default: cleanup_failed_backups=1
